user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 4096;  # 增加连接数以提高并发能力
    use epoll;  # 使用epoll模型以提高性能
    multi_accept on;  # 允许worker进程接受多个连接
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    default_type application/octet-stream;

    gzip on;  # 开启gzip压缩
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;  # 设置最小压缩文件大小

    # 负载均衡配置
    upstream backend_servers {
        server 123.45.67.79:1000 weight=3 max_fails=3 fail_timeout=30s;
        server 123.45.67.89:1000 weight=2 max_fails=3 fail_timeout=30s;
        server 123.45.67.99:1000 weight=1 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 7000 default_server;
        listen [::]:7000 default_server;
        server_name _;

        location / {
            proxy_pass http://backend_servers;  # 配置代理
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
